<body class="form_body">



<!-- ****************login Form Start******************** -->

<div class="global-container">
	<div class="card login-form main_cover">
		<img class="logo text-center" src="./img/logo.png">
			<h5 class="text-center">Name</h5>
	<div class="card-body">
		<h4 class="card-title ">Signup </h4>
		<div class="card-text">
			<form class="form-cover">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="name" class="form-control form-control-sm" placeholder="Enter your Name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email / Mobile Number</label>
					<input type="email" type="number" class="form-control form-control-sm" placeholder="Your Email Address">
				</div>
				<button  type="submit" class="my_btn mb-3">Send To</button>
				<div class="form-group">
					<label for="exampleInputPassword1">Enter OTP</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Enter your OTP">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Create Your Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Use uppercase, lowercase, numbers & symbols">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Retype Your Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Use uppercase, lowercase, numbers & symbols">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Enter your referral code / link (optional)</label>
					<input type="link" class="form-control form-control-sm"placeholder="Referal code / link">
				</div>
				<button type="submit" class="btn-block my_btn">Create Account</button>
			</form>
		</div>
	</div>
</div>
</div>



<!-- ****************login Form End******************** -->
